# Default values for mlflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ramonzaca/mlflow
  pullPolicy: Always
  tag: "1.24.0"

strategy: RollingUpdate

restartPolicy: Always
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          backend:
            serviceName: chart-example.local
            servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  # -- Min replicas for the HPA
  minReplicas: 1
  # -- Max replicas for the HPA
  maxReplicas: 10
  # -- Target CPU utilization percentage
  targetCPUUtilizationPercentage: 80
  # -- Target Memory utilization percentage
  # targetMemoryUtilizationPercentage: 80

minio:
  enabled: true

  accessKey:
    # -- MinIO速 Access Key
    password: "access-key"
  secretKey:
    # -- MinIO速 Secret Key
    password: "secret-key"
  # -- Comma, semi-colon or space separated list of buckets to create
  defaultBuckets: "mlflow"
  defaultPath: ""
  # -- MinIO速 container port to open
  containerPort: "9000"
  persistence:
    # -- PVC Storage Request for MinIO速 data volume
    size: "10Gi"

externalArtifactStore:
  # NOTE: Only s3 is supported in this chart but others may be added:
  # Further reading: https://www.mlflow.org/docs/latest/tracking.html#id75
  type: "s3"
  bucket: "mlflow"
  path: "/"
  accessKey: ""
  secretKey: ""

postgresql:
  enabled: true

  # -- PostgreSQL user
  postgresqlUsername: "mlflow-user"
  # -- PostgreSQL user password
  postgresqlPassword: "mlflow-pass"
  # -- PostgreSQL database
  postgresqlDatabase: "mlflow"
  service:
    # -- PostgreSQL port
    port: "5432"
  persistence:
    # -- PVC Storage Request for PostgreSQL volume
    size: "10Gi"

externalDatabase:
  type: "postgres"
  host: postgres.example.org
  port: 5432
  database: mlflow
  user: mlflow
  password: "mlflow-postgres-password"
  # use this for any extra connection-string settings, e.g. ?sslmode=disable
  properties: ""

# artifactRoot: "s3://mlflow"

nodeSelector: {}

tolerations: []

affinity: {}
